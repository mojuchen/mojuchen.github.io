# reference: https://honye.github.io/posts/eaaf4b45.html
name: Hexo CI GAD

on: 
  push:
    branches: 
      - hexo

jobs:
  Hexo-CI-GAD:

    runs-on: ubuntu@19.04

    steps:
    - uses: actions/checkout@v2
      
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Use cache
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Setup Hexo
      run: |
        npm install hexo-cli -g
        npm install
     
    - name: Generate
      run: |
        hexo clean
        hexo g
    
    - name: Set timezone
      run: |
      
    - name: Deploy
      env:
        GH_NAME: moreant
        GH_EMAIL: 552191481@qq.com
        GH_REF: github.com/moreant/moreant.github.io.git
        GH_TOKEN: ${{ secrets.TOKEN  }}
      run: |
        timedatectl set-timezone Asia/Shanghai
        git config --global user.name $GH_NAME
        git config --global user.email $GH_EMAIL
        git clone https://"$GH_REF" .deploy_git
        cd .deploy_git
        git checkout master
        cd ../
        mv .deploy_git/.git/ ./public/
        cd ./public/
        git add .
        git commit -m "CI built at `date +"%Y-%m-%d %H:%M:%S"`"
        git push --force "https://"$GH_TOKEN"@"$GH_REF"" master:master